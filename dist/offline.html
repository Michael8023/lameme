<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>离线模式</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #fff7ed 0%, #ffedd5 100%);
        color: #7c2d12;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .card {
        width: min(90vw, 420px);
        background: rgba(255, 255, 255, 0.8);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 12px 30px rgba(124, 45, 18, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0;
        line-height: 1.6;
        color: #9a3412;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>你现在处于离线模式</h1>
      <p>已缓存的数据和页面仍可用。恢复网络后会自动继续同步最新内容。</p>
    </div>
  </body>
</html>
